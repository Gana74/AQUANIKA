<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница не найдена - AQUANIKA</title>
    <meta name="robots" content="noindex, follow" />
  
  </head>
  <body>
    <main>
      <section class="error-page">
        <div class="container">
          <div class="error-content">
            <h1>404 - Страница не найдена</h1>
            <p>
              Извините, запрашиваемая страница не существует или была
              перемещена.
            </p>
            <div class="error-actions">
              <a href="/" class="button button-primary">Вернуться на главную</a>
              <a href="/contacts" class="button button-secondary"
                >Наши контакты</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
