<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Component</title>
  </head>
  <body>
    <!-- Подвал сайта -->
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__info">
          <div class="footer__contacts text-center">
            <p>Адрес: г. Челябинск, улица Братьев Кашириных, 131</p>
            <p>Телефон: <a href="tel:+7XXXXXXXXXX">+7 (XXX) XXX-XX-XX</a></p>
            <p>Email: <a href="mailto:info@aqvanika.ru">info@aqvanika.ru</a></p>
          </div>
        </div>

        <div class="footer__schedule text-center">
          <h3>Время работы</h3>
          <p>Ежедневно: 10:00 - 22:00</p>
        </div>

        <div class="footer__social text-center">
          <a href="#" class="social-link"><i class="fab fa-vk"></i></a>
          <a href="#" class="social-link"><i class="fab fa-telegram"></i></a>
          <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
          <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>

    <!-- Фиксированные кнопки -->
    <div class="fixed-buttons">
      <a
        href="https://n265102.yclients.com/"
        target="_blank"
        class="btn--booking"
      >
        <span class="btn--booking__text">Онлайн <br />запись</span>
      </a>
      <button class="btn--to-top" id="toTopButton" aria-label="Наверх">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M12 4L4 12H9V20H15V12H20L12 4Z" fill="currentColor" />
        </svg>
      </button>
    </div>
  </body>
</html>
