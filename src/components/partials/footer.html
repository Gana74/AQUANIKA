<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Component</title>
  </head>
  <body>
    <!-- Подвал сайта -->
    <footer class="footer">
      <div class="container footer__container">
        <div class="info">
          <div class="address">
            <i class="fas fa-location-dot"></i>
            <p>
              <a
                href="https://yandex.ru/maps/-/CHsIBZZ2"
                class="address__link"
                target="_blank"
                rel="noopener noreferrer"
              >
                Братьев Кашириных, 131
              </a>
            </p>
          </div>
          <div class="hours">
            <i class="far fa-clock"></i>
            <span>с 10:00 до 21:00</span>
          </div>
        </div>

        <div class="social text-center">
          <a
            href="https://vk.com/aqvanikachelybinsk"
            target="_blank"
            class="social-link"
            ><i class="fab fa-vk"></i
          ></a>
          <a
            href="https://t.me/+79227445287"
            target="_blank"
            class="social-link"
            ><i class="fab fa-telegram"></i
          ></a>
          <a
            href="https://wa.me/79227445287"
            target="_blank"
            class="social-link"
            ><i class="fab fa-whatsapp"></i
          ></a>
          <a
            href="https://instagram.com/aqva"
            target="_blank"
            class="social-link"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>

           <div class="phone">
              <i class="fas fa-phone"></i>
              <a href="tel:79227445287" class="phone__link"
                >+7 (922) 744-52-87</a
              >
            </div>
      </div>
    </footer>

    <!-- Фиксированные кнопки -->
    <div class="fixed-buttons">
      <a
        href="https://n265102.yclients.com/"
        target="_blank"
        class="btn--booking"
      >
        <span class="btn--booking__text">Онлайн <br />запись</span>
      </a>
      <button class="btn--to-top" id="toTopButton" aria-label="Наверх">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M12 4L4 12H9V20H15V12H20L12 4Z" fill="currentColor" />
        </svg>
      </button>
    </div>
  </body>
</html>
