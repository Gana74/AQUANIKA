<!DOCTYPE html>

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <div class="spa-page">
        <div class="category-submenu">
          <nav class="submenu">
            <ul class="submenu__list">
              <li class="submenu__item">
                <a href="/AQUANIKA/services/makeup" class="submenu__link"
                  >Общее</a
                >
              </li>
              <li class="submenu__item">
                <a href="/AQUANIKA/services/makeup/day" class="submenu__link"
                  >Дневной</a
                >
              </li>
              <li class="submenu__item">
                <a
                  href="/AQUANIKA/services/makeup/evening"
                  class="submenu__link active"
                  >Вечерний</a
                >
              </li>
              <li class="submenu__item">
                <a
                  href="/AQUANIKA/services/makeup/wedding"

                  >Свадебный</a
                >

        <section class="service-description">

            <h1 class="page-title">Вечерний макияж</h1>

            <div class="service-intro">

                <p class="service-intro__text">

                  мероприятий.
                </p>
                <div class="service-intro__buttons">
                  <button class="btn btn--primary">Записаться</button>
                  <button class="btn btn--secondary">Задать вопрос</button>
                </div>
              </div>
              <div class="service-intro__image">
                <img
                  src="/assets/images/services/makeup.jpg"
                  alt="Вечерний макияж"
                />
              </div>
            </div>

            <div class="service-prices">
              <h2 class="section-title">Прайс</h2>
              <div class="price-table">
                <table>
                  <thead>
                    <tr>
                      <th>Услуга</th>
                      <th>Длительность</th>
                      <th>Цена</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Вечерний образ</td>
                      <td>75 мин</td>
                      <td>2800 ₽</td>
                    </tr>
