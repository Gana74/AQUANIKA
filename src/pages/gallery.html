<!-- Страница "Галерея" -->
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Галерея работ мастеров салона красоты Aquanika"
    />
    <title>Галерея - Aquanika</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <main>
      <section class="gallery-page">
        <div class="container">
          <h1 class="page-title">Галерея работ</h1>

          <div class="gallery-filter">
            <button class="filter-button active" data-filter="all">
              Все работы
            </button>
            <button class="filter-button" data-filter="hair">Прически</button>
            <button class="filter-button" data-filter="makeup">Макияж</button>
            <button class="filter-button" data-filter="nails">Маникюр</button>
            <button class="filter-button" data-filter="cosmetology">
              Косметология
            </button>
            <button class="filter-button" data-filter="interior">
              Интерьер салона
            </button>
          </div>

          <div class="gallery-grid">
            <!-- Карточка работы 1 -->
            <div class="gallery-card" data-category="hair">
              <div class="gallery-card__image">
                <img
                  src="/assets/images/gallery/hair1.jpg"
                  alt="Окрашивание волос"
                />
                <div class="gallery-card__overlay">
                  <div class="gallery-card__info">
                    <h3>Окрашивание волос</h3>
                    <p>Мастер: Елена</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Карточка работы 2 -->
            <div class="gallery-card" data-category="makeup">
              <div class="gallery-card__image">
                <img
                  src="/assets/images/gallery/makeup1.jpg"
                  alt="Вечерний макияж"
                />
                <div class="gallery-card__overlay">
                  <div class="gallery-card__info">
                    <h3>Вечерний макияж</h3>
                    <p>Мастер: Ольга</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Карточка работы 3 -->
            <div class="gallery-card" data-category="nails">
              <div class="gallery-card__image">
                <img
                  src="/assets/images/gallery/nails1.jpg"
                  alt="Дизайн ногтей"
                />
                <div class="gallery-card__overlay">
                  <div class="gallery-card__info">
                    <h3>Дизайн ногтей</h3>
                    <p>Мастер: Ирина</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Карточка работы 4 -->
            <div class="gallery-card" data-category="cosmetology">
              <div class="gallery-card__image">
                <img
                  src="/assets/images/gallery/cosmetology1.jpg"
                  alt="Результат процедуры"
                />
                <div class="gallery-card__overlay">
                  <div class="gallery-card__info">
                    <h3>Чистка лица</h3>
                    <p>Мастер: Анна</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Карточка работы 5 -->
            <div class="gallery-card" data-category="interior">
              <div class="gallery-card__image">
                <img
                  src="/assets/images/gallery/interior1.jpg"
                  alt="Интерьер салона"
                />
                <div class="gallery-card__overlay">
                  <div class="gallery-card__info">
                    <h3>Зона ресепшн</h3>
                    <p>Современный дизайн</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Дополнительные карточки -->
          </div>

          <div class="gallery-pagination">
            <button class="pagination-button" data-page="1">1</button>
            <button class="pagination-button active" data-page="2">2</button>
            <button class="pagination-button" data-page="3">3</button>
            <span class="pagination-dots">...</span>
            <button class="pagination-button" data-page="10">10</button>
          </div>

          <div class="gallery-cta">
            <h2>Хотите увидеть больше?</h2>
            <p>
              Подписывайтесь на наши социальные сети, где мы регулярно публикуем
              новые работы
            </p>
            <div class="social-links">
              <a href="#" class="social-link"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="#" class="social-link"><i class="fab fa-vk"></i></a>
              <a href="#" class="social-link"
                ><i class="fab fa-telegram"></i
              ></a>
            </div>
          </div>
        </div>
      </section>

      <!-- Модальное окно для просмотра изображений -->
      <div class="gallery-modal" id="galleryModal">
        <div class="gallery-modal__content">
          <button class="gallery-modal__close">&times;</button>
          <button class="gallery-modal__prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="gallery-modal__next">
            <i class="fas fa-chevron-right"></i>
          </button>
          <img src="#" alt="" class="gallery-modal__image" />
          <div class="gallery-modal__caption"></div>
        </div>
      </div>
    </main>
  </body>
</html>
