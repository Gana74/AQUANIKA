<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Маникюр в Aqvanika" />
    <title>Маникюр | Aqvanika</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <main>
      <div class="spa-page">
        <div class="category-submenu">
          <nav class="submenu">
            <ul class="submenu__list">
              <li class="submenu__item">
                <a href="/AQUANIKA/services/nails" class="submenu__link"
                  >Маникюр и педикюр</a
                >
              </li>
              <li class="submenu__item">
                <a
                  href="/AQUANIKA/services/nails/manicure"
                  class="submenu__link active"
                  >Маникюр</a
                >
              </li>
              <li class="submenu__item">
                <a
                  href="/AQUANIKA/services/nails/pedicure"
                  class="submenu__link"
                  >Педикюр</a
                >
              </li>
              <li class="submenu__item">
                <a
                  href="/AQUANIKA/services/nails/extensions"
                  class="submenu__link"
                  >Наращивание</a
                >
              </li>
            </ul>
          </nav>
        </div>

        <section class="service-description">
          <div class="container">
            <div class="container__title">
              <div class="container__title-left">
                <h1 class="page-title">Маникюр</h1>

                <div class="service-intro">
                  <p class="service-intro__text">
                    Классический и аппаратный маникюр, укрепление и покрытие.
                  </p>
                  <div class="service-intro__buttons">
                    <button class="btn btn--primary">Записаться</button>
                    <button class="btn btn--secondary">Задать вопрос</button>
                  </div>
                </div>
              </div>

              <div class="container__title-right">
                <picture>
                  <source
                    srcset="/assets/images/services/manicure1024px.webp"
                    type="image/webp"
                    media="(max-width: 1024px)"
                  />
                  <source
                    srcset="/assets/images/services/manicure1024px.png"
                    type="image/png"
                    media="(max-width: 1024px)"
                  />
                  <source
                    srcset="/assets/images/services/manicure.webp"
                    type="image/webp"
                  />
                  <img
                    src="/assets/images/services/manicure.png"
                    alt="маникюр в Aqvanika"
                    loading="lazy"
                    width="100%"
                    height="auto"
                    style="width: 100%; height: auto"
                  />
                </picture>
              </div>
            </div>

            <div class="service-prices">
              <h2 class="section-title">Прайс</h2>
              <div class="price-table">
                <table>
                  <thead>
                    <tr>
                      <th>Услуга</th>
                      <th>Длительность</th>
                      <th>Цена</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Классический маникюр</td>
                      <td>60 мин</td>
                      <td>1200 ₽</td>
                    </tr>
                    <tr>
                      <td>Аппаратный маникюр</td>
                      <td>75 мин</td>
                      <td>1500 ₽</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
