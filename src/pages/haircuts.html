<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Стрижки в Aqvanika" />
    <title>Стрижки | Aqvanika</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/AQUANIKA/styles/main.css" />
  </head>
  <body>
    <main>
      <div class="spa-page">
        <div class="category-submenu">
          <nav class="submenu">
            <ul class="submenu__list">
              <li class="submenu__item">
                <a href="/AQUANIKA/services/hairdressing" class="submenu__link"
                  >Общее</a
                >
              </li>
              <li class="submenu__item">
                <a
                  href="/AQUANIKA/services/hairdressing/haircuts"
                  class="submenu__link active"
                  >Стрижки</a
                >
              </li>
              <li class="submenu__item">
                <a
                  href="/AQUANIKA/services/hairdressing/coloring"
                  class="submenu__link"
                  >Окрашивание</a
                >
              </li>
              <li class="submenu__item">
                <a
                  href="/AQUANIKA/services/hairdressing/styling"
                  class="submenu__link"
                  >Укладки</a
                >
              </li>
            </ul>
          </nav>
        </div>

        <section class="service-description">
          <div class="container">
            <h1 class="page-title">Стрижки</h1>

            <div class="service-intro">
              <div class="service-intro__content">
                <p class="service-intro__text">
                  Женские и мужские стрижки с подбором формы, уход и укладка.
                </p>
                <div class="service-intro__buttons">
                  <button class="btn btn--primary">Записаться</button>
                  <button class="btn btn--secondary">Задать вопрос</button>
                </div>
              </div>
              <div class="service-intro__image">
                <img src="/assets/images/services/hair.jpg" alt="Стрижки" />
              </div>
            </div>

            <div class="service-prices">
              <h2 class="section-title">Прайс</h2>
              <div class="price-table">
                <table>
                  <thead>
                    <tr>
                      <th>Услуга</th>
                      <th>Длительность</th>
                      <th>Цена</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Женская стрижка</td>
                      <td>60 мин</td>
                      <td>1800 ₽</td>
                    </tr>
                    <tr>
                      <td>Мужская стрижка</td>
                      <td>45 мин</td>
                      <td>1200 ₽</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
